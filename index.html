        * {

        :root {

        .particles {

            left: 0;

        .particle {

            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            animation: float 15s infinite linear;

        /* Particle animation */
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(calc(-50vw + (100vw * var(--x)))) rotate(720deg);
                opacity: 0;
            }
        }
        
        .container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            width: 90%;

            padding: 2rem;

        .logo-text {

            font-weight: 800;
            background: linear-gradient(45deg, var(--accent), var(--secondary), var(--success));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(255, 45, 117, 0.3);
            position: relative;
        }
        
        .logo-text::after {
            content: "⚡";
            position: absolute;
            top: -10px;
            right: -45px;
            font-size: 2.5rem;
            filter: drop-shadow(0 0 10px rgba(255, 217, 0, 0.8));

        }
        
        @keyframes lightning {
            0%, 100% { opacity: 0; transform: scale(1); }
            5%, 10% { opacity: 1; transform: scale(1.5); }
            15% { opacity: 0; transform: scale(1); }
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2.5rem;
            margin: 2rem 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .status-card::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        h1 {

            margin-bottom: 1.5rem;

            -webkit-background-clip: text;

        .progress-container {

            max-width: 600px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 2.5rem auto;
            overflow: hidden;
            position: relative;

            to { width: 70%; }

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

        /* 响应式样式 */

        }
    </style>

    <script>
        // 创建动态粒子效果
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // 随机大小（1px 到 4px）
                const size = Math.random() * 3 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // 随机位置
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // 随机动画延迟和持续时间
                const delay = Math.random() * 10;
                const duration = Math.random() * 10 + 10;
                
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                // 设置CSS变量用于动画
                particle.style.setProperty('--x', Math.random());
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', () => {
            createParticles();
        });
    </script>
