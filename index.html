    <script>
        // 粒子背景配置
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.1, random: true },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.05,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out"
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                }
            }
        });
        
        // 倒计时实时更新
        function updateCountdown() {
            const targetDate = new Date();
            targetDate.setHours(targetDate.getHours() + 23);  // 设置为当前时间+32小时
            
            const now = new Date();
            const diff = targetDate - now;
            
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.querySelector('.countdown-box:nth-child(1) .countdown-value').textContent = 
                hours.toString().padStart(2, '0');
            document.querySelector('.countdown-box:nth-child(2) .countdown-value').textContent = 
                minutes.toString().padStart(2, '0');
            document.querySelector('.countdown-box:nth-child(3) .countdown-value').textContent = 
                seconds.toString().padStart(2, '0');
        }
        
        // 初始化倒计时
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
