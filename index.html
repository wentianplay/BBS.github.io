        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff0080, #ff8c00, #ffea00, #4de94c, #3783ff, #4815aa);

            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;

            position: relative;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 装饰元素 - 云朵 */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            z-index: 1;
            animation: float 20s infinite linear;

        .cloud:nth-child(1) {
            width: 120px;
            height: 40px;
            top: 10%;
            left: 5%;
            animation-duration: 25s;
        }
        
        .cloud:nth-child(2) {
            width: 180px;
            height: 60px;
            top: 25%;
            right: 5%;
            animation-duration: 30s;
            animation-delay: -5s;
        }

            width: 150px;
            height: 50px;
            bottom: 20%;
            left: 15%;
            animation-duration: 20s;
            animation-delay: -10s;

        /* 装饰元素 - 星星 */

            position: absolute;
            background: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);

            to { transform: translateX(calc(100vw + 100px)); }

            100% { opacity: 1; transform: scale(1.2); }

            align-items: center;

            color: white;

        }

        .social-card {
            background: rgba(30, 30, 46, 0.7);
            border-radius: 15px;
            padding: 20px;

            content: '';

            background: linear-gradient(to right, #ff0080, #ff8c00, #ffea00, #4de94c, #3783ff, #4815aa);

        @keyframes gradientBefore {

        .social-card:hover {

    <script>
        // 倒计时功能
        document.addEventListener('DOMContentLoaded', function() {
            let countdown = document.getElementById('countdown');
            let seconds = 24 * 60 * 60; // 24小时
            
            function updateCountdown() {
                let hours = Math.floor(seconds / 3600);
                let minutes = Math.floor((seconds % 3600) / 60);
                let secs = seconds % 60;
                
                countdown.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                
                if (seconds > 0) {
                    seconds--;
                    setTimeout(updateCountdown, 1000);
                } else {
                    countdown.textContent = "00:00:00";
                }
            }
            
            updateCountdown();
            
            // 创建装饰星星
            function createStars() {
                const starsCount = 20;
                for (let i = 0; i < starsCount; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    
                    // 随机大小和位置
                    const size = Math.random() * 10 + 5;
                    star.style.width = `${size}px`;
                    star.style.height = `${size}px`;
                    star.style.left = `${Math.random() * 100}%`;
                    star.style.top = `${Math.random() * 100}%`;
                    
                    // 随机动画延迟
                    star.style.animationDelay = `${Math.random() * 5}s`;
                    
                    document.body.appendChild(star);
                }
            }
            
            createStars();
        });

        // 禁止操作脚本
        document.addEventListener("contextmenu", function(e) {
            e.preventDefault();
        });

        document.addEventListener("keydown", function(e) {
            if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I") || (e.ctrlKey && e.key === "u")) {
                e.preventDefault();
            }
        });

        document.addEventListener("copy", function(e) {
            e.preventDefault();
        });
    </script>
